<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-Page</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containeer">
        <div class="form-box">
            <h2>LOGIN</h2>
            <form action="">
                <div class="input-group">
                    <label for="user-name">UserName</label>
                    <input type="text" id="user-name" placeholder="Please Enter your UserName" required>
                </div>
                <div class="input-group">
                    <label for="password">UserName</label>
                    <input type="password" id="password" placeholder="Please Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="exta-text">Dont have an account <a href="./sign-up.html">Sign-up</a></p>
        </div>
    </div>
</body>
</html>
